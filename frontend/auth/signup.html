<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>INFO HUB - Sign Up</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">

<style>
:root {
  --bg: #0a0e1f;
  --panel: #101832;
  --accent: #00cfff;
  --accent2: #7b5cff;
  --txt: #e0e6f1;
  --muted: #8893a0;
}

* { box-sizing: border-box; margin: 0; padding: 0; }

html, body {
  height: 100%;
  font-family: 'Inter', sans-serif;
  background: var(--bg);
  color: var(--txt);
}

.auth-container {
  display: flex;
  height: 100vh;
  width: 100%;
}

/* Left description */
.auth-left {
  flex: 1;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 60px;
  text-align: left;
  background: var(--bg);
}

.auth-left h1 {
  font-family: 'Orbitron', sans-serif;
  font-size: 64px;
  color: var(--accent);
  margin-bottom: 20px;
}

.auth-left p {
  font-size: 16px;
  color: var(--muted);
  line-height: 1.6;
  max-width: 500px;
  min-height: 80px; /* reserve space to avoid jump */
}

/* Right signup card */
.auth-right {
  flex: 1;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 40px;
}

.auth-card {
  background: var(--panel);
  border-radius: 16px;
  padding: 40px 30px;
  width: 100%;
  max-width: 400px;
  text-align: center;
  border: 1px solid var(--accent);
}

.brand-text {
  font-family: 'Orbitron', sans-serif;
  font-size: 32px;
  color: var(--accent);
  margin-bottom: 10px;
}

.auth-tagline {
  color: var(--muted);
  font-size: 14px;
  margin-bottom: 24px;
}

.auth-form {
  display: flex;
  flex-direction: column;
  gap: 16px;
  text-align: left;
}

.auth-form label {
  font-size: 13px;
  color: var(--muted);
}

.auth-form input {
  width: 100%;
  padding: 14px 16px;
  border-radius: 10px;
  border: 1px solid var(--accent);
  background: #0d1328;
  color: var(--txt);
  font-size: 15px;
  outline: none;
}

.auth-btn {
  width: 100%;
  padding: 14px;
  border-radius: 12px;
  border: none;
  background: var(--accent);
  color: #000;
  font-weight: 700;
  font-size: 16px;
  cursor: pointer;
}

.auth-links {
  margin-top: 18px;
  font-size: 13px;
  color: var(--muted);
  text-align: center;
}

.auth-links a {
  color: var(--accent2);
  text-decoration: none;
  font-weight: 600;
}

/* Responsive */
@media (max-width: 900px) {
  .auth-container {
    flex-direction: column;
  }
  .auth-left, .auth-right {
    flex: unset;
    width: 100%;
    text-align: center;
    padding: 30px;
  }
  .auth-left h1 { font-size: 48px; }
}
</style>
</head>
<body>

<div class="auth-container">
  <!-- Left Description -->
  <div class="auth-left">
    <div>
      <h1>INFO HUB</h1>
      <p id="typing-text"></p>
    </div>
  </div>

  <!-- Right Signup Form -->
  <div class="auth-right">
    <div class="auth-card">
      <h1 class="brand-text">Sign Up</h1>
      <p class="auth-tagline">Create your account to access AI tools</p>

      <form class="auth-form">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Enter your name" required>

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required>

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required>

        <button type="submit" class="auth-btn">Sign Up</button>
      </form>

      <div class="auth-links">
         <p><a href="ForgotPassword.html">Forgot Password?</a></p>
        <p>Already have an account? <a href="Login.html">Login</a></p>
      </div>
    </div>
  </div>
</div>

<script>
const text = "INFO HUB is your ultimate AI tools directory. Discover, compare, and explore the latest AI technologies that will empower your business and personal projects.";
const typingElement = document.getElementById('typing-text');
let index = 0;

function typeWriter() {
  if (index < text.length) {
    typingElement.innerHTML += text.charAt(index);
    index++;
    setTimeout(typeWriter, 20); // typing speed
  }
}

// Start typing when page loads
window.onload = typeWriter;
</script>

</body>
</html>
