<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - INFO HUB</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
<style>
:root {--bg:#000;--panel:#111;--muted:#b0b0b0;--accent:#00aaff;--txt:#fff;--hover-glow:rgba(0,170,255,0.25);}
*{box-sizing:border-box;margin:0;padding:0;}
body{font-family:'Inter',sans-serif;background:var(--bg);color:var(--txt);display:flex;justify-content:center;align-items:center;min-height:100vh;padding:20px;}
.auth-container{width:100%;max-width:400px;}
.auth-card{background:var(--panel);padding:40px 32px;border-radius:20px;border:1px solid #1f1f1f;text-align:center;}
.brand-text{font-family:'Orbitron',sans-serif;font-size:30px;font-weight:700;color:var(--accent);text-shadow:0 0 8px rgba(0,170,255,0.4);margin-bottom:10px;}
.auth-tagline{color:var(--muted);font-size:14px;margin-bottom:26px;}
.auth-form{display:flex;flex-direction:column;gap:18px;text-align:left;}
.form-group{display:flex;flex-direction:column;gap:8px;}
.form-group label{font-size:13px;color:var(--muted);font-weight:500;}
.form-group input{width:100%;padding:14px 16px;border-radius:10px;border:1px solid #2a2a2a;background:#0e0e0e;color:var(--txt);outline:none;font-size:15px;transition:0.3s;}
.form-group input:focus{border-color:var(--accent);box-shadow:0 0 16px var(--hover-glow);transform:scale(1.02);}
.auth-btn{width:100%;padding:14px 0;border-radius:14px;border:none;background:var(--accent);color:#000;font-weight:700;font-size:16px;cursor:pointer;margin-top:10px;}
.auth-btn:hover{background:#33ccff;box-shadow:0 0 20px var(--hover-glow);transform:translateY(-2px);}
.auth-links{margin-top:20px;font-size:13px;color:var(--muted);text-align:center;}
.auth-links a{color:var(--accent);text-decoration:none;font-weight:600;margin:0 8px;}
.auth-links a:hover{color:#33ccff;text-shadow:0 0 8px var(--hover-glow);}
.divider{height:1px;background:#2a2a2a;margin:20px 0;position:relative;}
.divider::before{content:"or";position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);background:var(--panel);padding:0 15px;color:var(--muted);font-size:12px;}
</style>
</head>
<body>
<div class="auth-container">
<div class="auth-card">
<h1 class="brand-text">INFO HUB</h1>
<p class="auth-tagline">Welcome back to your AI tools directory</p>

<form class="auth-form">
<div class="form-group">
<label for="email">Email Address</label>
<input type="email" id="email" placeholder="Enter your email" required>
</div>
<div class="form-group">
<label for="password">Password</label>
<input type="password" id="password" placeholder="Enter your password" required>
</div>
<button type="submit" class="auth-btn">Sign In</button>
</form>

<div class="divider"></div>

<div class="auth-links">
<a href="signup.html">Create Account</a>
<a href="forgotpassword.html">Forgot Password?</a>
</div>
</div>
</div>

<script>
document.querySelector('.auth-form').addEventListener('submit', async (e)=>{
e.preventDefault();
const email=document.getElementById('email').value;
const password=document.getElementById('password').value;

try{
const response=await fetch('https://ai-tools-server.onrender.com/api/auth/login',{
method:'POST',
headers:{'Content-Type':'application/json'},
body:JSON.stringify({email,password})
});
const data=await response.json();
if(data.success){
localStorage.setItem('infohub_token',data.token);
alert('Login successful!');
window.location.href='index.html';
}else{
alert('Error: '+data.message);
}
}catch(err){
console.error(err);
alert('Network error. Please try again.');
}
});
</script>
</body>
</html>
