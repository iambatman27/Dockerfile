<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Forgot Password - INFO HUB</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
<style>
:root{--bg:#000;--panel:#111;--muted:#b0b0b0;--accent:#00aaff;--txt:#fff;--hover-glow:rgba(0,170,255,0.25);}
*{box-sizing:border-box;margin:0;padding:0;}
body{font-family:'Inter',sans-serif;background:var(--bg);color:var(--txt);display:flex;justify-content:center;align-items:center;min-height:100vh;padding:20px;}
.auth-container{width:100%;max-width:400px;}
.auth-card{background:var(--panel);padding:40px 32px;border-radius:20px;border:1px solid #1f1f1f;text-align:center;}
.brand-text{font-family:'Orbitron',sans-serif;font-size:30px;font-weight:700;color:var(--accent);text-shadow:0 0 8px rgba(0,170,255,0.4);margin-bottom:10px;}
.auth-tagline{color:var(--muted);font-size:14px;margin-bottom:26px;line-height:1.5;}
.auth-form{display:flex;flex-direction:column;gap:18px;text-align:left;}
.form-group{display:flex;flex-direction:column;gap:8px;}
.form-group label{font-size:13px;color:var(--muted);font-weight:500;}
.form-group input{width:100%;padding:14px 16px;border-radius:10px;border:1px solid #2a2a2a;background:#0e0e0e;color:var(--txt);outline:none;font-size:15px;transition:0.3s;}
.form-group input:focus{border-color:var(--accent);box-shadow:0 0 16px var(--hover-glow);transform:scale(1.02);}
.auth-btn{width:100%;padding:14px 0;border-radius:14px;border:none;background:var(--accent);color:#000;font-weight:700;font-size:16px;cursor:pointer;margin-top:10px;}
.auth-btn:hover{background:#33ccff;box-shadow:0 0 20px var(--hover-glow);transform:translateY(-2px);}
.auth-links{margin-top:20px;font-size:13px;color:var(--muted);text-align:center;}
.auth-links a{color:var(--accent);text-decoration:none;font-weight:600;}
.auth-links a:hover{color:#33ccff;text-shadow:0 0 8px var(--hover-glow);}
.back-link{display:inline-flex;align-items:center;gap:5px;color:var(--muted);text-decoration:none;font-size:13px;margin-bottom:20px;}
.back-link:hover{color:var(--accent);}
</style>
</head>
<body>
<div class="auth-container">
<div class="auth-card">
<a href="login.html" class="back-link">‚Üê Back to Login</a>
<h1 class="brand-text">INFO HUB</h1>
<p class="auth-tagline">Enter your email address and we'll send you a link to reset your password</p>

<form class="auth-form">
<div class="form-group">
<label for="email">Email Address</label>
<input type="email" id="email" placeholder="Enter your email address" required>
</div>
<button type="submit" class="auth-btn">Send Reset Link</button>
</form>

<div class="auth-links">
Remember your password? <a href="login.html">Sign In</a>
</div>
</div>
</div>

<script>
document.querySelector('.auth-form').addEventListener('submit', async (e) => {
    e.preventDefault();
    console.log('‚úÖ Forgot password form submitted');
    
    const email = document.getElementById('email').value;

    try {
        console.log('üîÑ Making forgot password request...');
        const response = await fetch('https://infohub-backend-h11h.onrender.com/api/auth/forgot-password', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({email})
        });

        console.log('üì° Response status:', response.status);
        const data = await response.json();
        console.log('üì¶ Backend response:', data);
        
        if(data.success){
            alert(data.message);
            window.location.href = 'login.html';
        } else {
            alert('Error: ' + data.message);
        }
    } catch(err) {
        console.error('‚ùå Forgot password error:', err);
        alert('Network error. Please try again.');
    }
});
</script>
</body>
</html>
