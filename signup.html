<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - INFO HUB</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #000000;
            --panel: #111111;
            --muted: #b0b0b0;
            --accent: #00aaff;
            --card: #1a1a1a;
            --txt: #ffffff;
            --hover-glow: rgba(0,170,255,0.25);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
            background: var(--bg);
            color: var(--txt);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-container {
            width: 100%;
            max-width: 400px;
        }

        .auth-card {
            background: var(--panel);
            padding: 40px 32px;
            border-radius: 20px;
            border: 1px solid #1f1f1f;
            text-align: center;
        }

        .brand-text {
            font-family: 'Orbitron', sans-serif;
            font-size: 30px;
            font-weight: 700;
            color: var(--accent);
            text-shadow: 0 0 8px rgba(0,170,255,0.4);
            margin-bottom: 10px;
        }

        .auth-tagline {
            color: var(--muted);
            font-size: 14px;
            margin-bottom: 26px;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 18px;
            text-align: left;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group label {
            font-size: 13px;
            color: var(--muted);
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border-radius: 10px;
            border: 1px solid #2a2a2a;
            background: #0e0e0e;
            color: var(--txt);
            outline: none;
            font-size: 15px;
            transition: border 0.3s, box-shadow 0.3s, transform 0.3s;
        }

        .form-group input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 16px var(--hover-glow);
            transform: scale(1.02);
        }

        .auth-btn {
            width: 100%;
            padding: 14px 0;
            border-radius: 14px;
            border: none;
            background: var(--accent);
            color: #000;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s ease;
            margin-top: 10px;
        }

        .auth-btn:hover {
            background: #33ccff;
            box-shadow: 0 0 20px var(--hover-glow);
            transform: translateY(-2px);
        }

        .auth-links {
            margin-top: 20px;
            font-size: 13px;
            color: var(--muted);
            text-align: center;
        }

        .auth-links a {
            color: var(--accent);
            text-decoration: none;
            font-weight: 600;
        }

        .auth-links a:hover {
            color: #33ccff;
            text-shadow: 0 0 8px var(--hover-glow);
        }

        .terms {
            font-size: 12px;
            color: var(--muted);
            text-align: center;
            margin-top: 15px;
        }

        .terms a {
            color: var(--accent);
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <h1 class="brand-text">INFO HUB</h1>
            <p class="auth-tagline">Join the ultimate AI tools directory</p>
            
            <form class="auth-form">
                <div class="form-group">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" placeholder="Enter your full name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Create a password" required>
                </div>

                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" placeholder="Confirm your password" required>
                </div>
                
                <button type="submit" class="auth-btn">Create Account</button>
            </form>

            <p class="terms">
                By creating an account, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
            </p>

            <div class="auth-links">
                Already have an account? <a href="login.html">Sign In</a>
            </div>
        </div>
    </div>

    <script src="../auth/auth.js"></script>
    <script>
        document.querySelector('.auth-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const fullname = document.getElementById('fullname').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }
            
            try {
                const response = await fetch('https://infohub-backend-h11h.onrender.com/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ fullname, email, password })
                });

                const data = await response.json();
                
                if (data.success) {
                    localStorage.setItem('infohub_token', data.token);
                    alert('Registration successful!');
                    window.location.href = '../index.html';
                } else {
                    alert('Error: ' + data.message);
                }
            } catch (error) {
                console.error('Registration error:', error);
                alert('Network error. Please try again.');
            }
        });
    </script>
</body>
</html>
